{% extends 'website/base/base.html' %}

{% block title %} Cheetah FC | Home{% endblock title %}

{% load static %}


{% block content %}
 <template>
  <v-container fluid style="padding:0px !important;" grid-list-md>
    <v-layout row wrap>

      	<v-card tile flat>
      		<carousel-tagger :items="{{ sliders }}"></carousel-tagger>
      	</v-card>
      </v-flex>
      <v-flex d-flex id="top_blinkers" xs12 sm12 md3 lg3 xl3>
      	<v-card tile flat>
      		{{ sliders }}
      	</v-card>
      </v-flex>
    </v-layout>
    <v-layout row wrap>
      <v-flex d-flex xs12 sm12 md12 lg12 xl12 id="next_section">
         <v-layout row wrap>
         	<v-flex xs12 sm12 md9 lg9 xl9>

         	    <v-flex xs12 sm12 md4 lg4 xl4>
         	      <v-layout row wrap>
         	        <v-flex xs12 sm12>

         	        	  </v-card-title>
         	        	</v-card>
         	        </v-flex>
         	        <v-flex xs12 sm12>
         	        	<v-card tile>
         	        	  <v-card-title primary-title>
         	        	    Info Board

         	        	  </v-card-title>
         	        	</v-card>
         	        </v-flex>
         	        <v-flex xs12 sm12>

                        >
                           
                        </v-card-media>

         	        </v-flex>
         	      </v-layout>
         	    </v-flex>
         	    <v-flex xs12 sm12 md8 lg8 xl8>
         	     <v-layout row wrap>
         	        <v-flex xs12 sm12>
         	        	 <v-layout row wrap>
                        {% for data in news %}
                           <v-flex xs12 sm12 md4 lg4 xl4>
                              <v-card hover>
                                 <v-card-media
                                   class="white--text"
                                   height="170px"
                                   src="{{ data.preview_image.url }}"
                                 >
                                 </v-card-media>
                                 <v-card-title primary-title>
                                   <div>
                                      <div class="headline" style="font-size: 16px;font-weight: bold;">{{ data.headlines | truncatechars:25}}</div>
                                      <div class="grey--text">{{ data.content | truncatechars:30 }}</div>
                                   </div>
                                 </v-card-title>
                                 <v-card-actions>
                                    <v-spacer></v-spacer>
                                   <v-btn flat href="{% url 'home' %}" exact>Read More</v-btn>
                                 </v-card-actions>
                              </v-card>
                           </v-flex>
                        {% endfor %}
                      </v-layout>

                    <v-flex xs12 sm12>
                     <v-card tile>
                       <v-card-title primary-title>

         	  </v-layout>
         	</v-flex>

         	    <v-flex xs12 md12 sm12>
         	      <v-card>
         	        <v-card-title primary-title>
         	          Sample Text
         	        </v-card-title>
         	      </v-card>
         	    </v-flex>
         	  </v-layout>
         	</v-flex>
         </v-layout>
      </v-flex>
    </v-layout>
  </v-container>
