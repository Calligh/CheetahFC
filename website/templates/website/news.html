{% extends 'website/base/base.html' %}

{% block title %} Cheetah FC | News Board {% endblock title %}

{% load static %}

{% block content %}
<template>
    <v-container grid-list-md fluid>
        <v-layout row wrap>
            <v-flex xs12 sm12 md8 lg8 offset-md2 offset-lg2>
                <v-layout row d-flex fill-height>
                    {% for data in news_room %}
                       <v-flex xs3 sm2 md2 lg2 xl2>
                          <v-card hover>
                             <v-card-media
                               class="white--text"
                               height="170px"
                               src="{{ data.preview_image.url }}"
                             >
                             </v-card-media>
                             <v-card-title primary-title>
                               <div>
                                  <div class="headline" style="font-size: 16px;font-weight: bold;"><marquee>
                                    {{ data.headlines | truncatechars:25}}
                                  </marquee></div>
                                  <div class="grey--text">{{ data.content | truncatechars:30 }}</div>
                               </div>
                             </v-card-title>
                             <v-card-actions>
                                <v-spacer></v-spacer>
                                 <v-btn flat href="{% url 'news_details' news_id=data.id %}" exact>Read More</v-btn>
                             </v-card-actions>
                          </v-card>
                       </v-flex>
                    {% endfor %}
                </v-layout>
            </v-flex>
        </v-layout>
    </v-container>
</template>

{% endblock content %}

{% block javascript %}
<script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
        }
    });
</script>
{% endblock javascript %}
